<div class="container" id="edit-blog-post">
  <h5>{{blogPostToDisplay.title}}</h5>
  <label>Edit Blog Post Title:</label>
  <input [(ngModel)]="blogPostToDisplay.title">
  <h5>{{blogPostToDisplay.author}}</h5>
  <label>Edit Blog Post Author:</label>
  <input [(ngModel)]="blogPostToDisplay.author">
  <h5>{{blogPostToDisplay.preview}}</h5>
  <label>Edit Blog Post Preview:</label>
  <input [(ngModel)]="blogPostToDisplay.preview">
  <h5>{{blogPostToDisplay.content}}</h5>
  <label>Edit Blog Post Content:</label>
  <input [(ngModel)]="blogPostToDisplay.content">
  <h5>{{blogPostToDisplay.tags}}</h5>
  <label>Edit Blog Post Tags:</label>
  <input [(ngModel)]="blogPostToDisplay.tags">
  <br>
  <label>Edit Blog Post Image:</label>
  <input [(ngModel)]="blogPostToDisplay.image">]
  <br>
  <button type="submit" routerLink="">Done</button>
  <br>
  <button type="submit" (click)="deleteBlogPost()">Delete</button>
</div>
