<div class="container" id="edit-blog-post">
  <h3>Edit this post</h3>
  <h5>{{selectedBlogPost.title}}</h5>
  <label>Edit Blog Post Title:</label>
  <input [(ngModel)]="selectedBlogPost.title">
  <h5>{{selectedBlogPost.author}}</h5>
  <label>Edit Blog Post Author:</label>
  <input [(ngModel)]="selectedBlogPost.author">
  <h5>{{selectedBlogPost.preview}}</h5>
  <label>Edit Blog Post Preview:</label>
  <input [(ngModel)]="selectedBlogPost.preview">
  <h5>{{selectedBlogPost.content}}</h5>
  <label>Edit Blog Post Content:</label>
  <input [(ngModel)]="selectedBlogPost.content">
  <h5>{{selectedBlogPost.tags}}</h5>
  <label>Edit Blog Post Tags:</label>
  <input [(ngModel)]="selectedBlogPost.tags">
  <br>
  <label>Edit Blog Post Image:</label>
  <input [(ngModel)]="selectedBlogPost.image">
  <br>
  <button (click)="beginUpdatingBlogPost(selectedBlogPost)">Done</button>
  <br>
  <button (click)="beginDeletingBlogPost(selectedBlogPost)">Delete</button>
</div>
