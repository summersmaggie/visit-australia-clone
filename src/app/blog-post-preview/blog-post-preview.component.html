<div class="jumbotron">
  <div class="container">
    <h1>There's nothing like Australia</h1>
  </div>
</div>

<div class="container" id=blog-post-preview>
  <div id="first-time-traveler">
    <h2>Experiences for the first-time traveller</h2>
    <div class="row">
      <div class="col-sm" *ngFor="let blogPost of blogPosts | async | slice:0:3; let i=index">
        <div class="card border-light mb-3">
          <img class="card-img-top" src={{blogPost.image}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{blogPost.title}}</h5>
            <p class="card-text">{{blogPost.preview}}</p>
            <a (click)="goToDetailPage(blogPost)"><em>READ MORE...</em></a>
            <br>
            <a (click)="goToEditPage(blogPost)" id="edit"><em>Edit This Blog Post</em></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="popular-places">
    <h2>Popular Places</h2>
    <div class="row">
      <div class="col-sm" *ngFor="let blogPost of blogPosts | async | slice:3:7; let i=index">
        <div class="card border-light mb-3">
          <img class="card-img-top" src={{blogPost.image}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{blogPost.title}}</h5>
            <h6 class="card-text"><em>{{blogPost.author}}</em></h6>
            <p class="card-text">{{blogPost.preview}}</p>
            <a (click)="goToDetailPage(blogPost)"><em>READ MORE...</em></a>
            <br>
            <a (click)="goToEditPage(blogPost)" id="edit"><em>Edit This Blog Post</em></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
